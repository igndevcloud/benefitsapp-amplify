<div class="container-sm">
    <div class="col-md-6 offset-md-3  container-sm ">
        <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="row g-3 form-container  container-sm">

            <div class="form-group col-md-6">
                <label><b>First Name</b></label>
                <input type="text" class="form-control" id="fname" [(ngModel)]="benefitsApplication.fname" name="fname" required
                    minlength="3" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.errors }" />

                <div *ngIf="f.submitted && fname.errors" class="invalid-feedback">
                    <div *ngIf="fname.errors['required']">First name is required</div>
                    <div *ngIf="fname.errors['minlength']">First Name minimum 3 characters are required!!!</div>
                </div>
            </div>
            <br>
            <div class="form-group col-md-6">
                <label><b>Last Name</b></label>
                <input type="text" class="form-control" id="lname" [(ngModel)]="benefitsApplication.lname" required name="lname"
                    #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.errors }">

                <div *ngIf="f.submitted && lname.errors" class="invalid-feedback">
                    <div *ngIf="lname.errors['required']">Last name is required</div>
                </div>
            </div>

            <br>

            <div class="form-group">
                <label><b>Email Id</b></label>
                <input type="email" class="form-control" id="email" [(ngModel)]="benefitsApplication.email" name="email"
                required email #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" />
                <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                    <div *ngIf="email.errors['required']">Email is required</div>
                    <div *ngIf="email.invalid">Invalid email format</div>
                </div>
            </div>

            <br>

            <div class="form-group col-md-6">
              <label><b>Address</b></label>
              <input type="text" class="form-control" id="address" [(ngModel)]="benefitsApplication.address" required name="address"
                  #address="ngModel" [ngClass]="{ 'is-invalid': f.submitted && address.errors }">

              <div *ngIf="f.submitted && address.errors" class="invalid-feedback">
                  <div *ngIf="address.errors['required']">Address is required</div>
              </div>
            </div>

            <br>

            <div class="form-group col-md-6">
                <label class="form-label"><b>City</b></label>
                <input type="text" class="form-control" id="city" [(ngModel)]="benefitsApplication.city" required name="city"
                    #city="ngModel" [ngClass]="{ 'is-invalid': f.submitted && city.errors }">
                <div *ngIf="f.submitted && city.errors" class="invalid-feedback">
                    <div *ngIf="city.errors['required']">City is required</div>
                </div>
            </div>

            <br>
            <div class=" form-group col-md-6">
                     <label><b>Benefits Start Date</b></label>
                    <input type="date" class="form-control" id="startDate" [(ngModel)]="benefitsApplication.startDate"
                        name="startDate" required #startDate="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && startDate.errors }">

                    <div *ngIf="f.submitted && startDate.errors" class="invalid-feedback">
                        <div *ngIf="startDate.errors['required']">Start Date is required</div>
                    </div>
            </div>
            <br><br><br><br>
            <div class="form-group col-md-6">
                <button class="btn btn-success full-width-button" type="submit" id="reg" [disabled]="">Submit</button>
            </div>

            <div class="col-md-6">
                <button type="button" (click)="goToBenefitsApplicationList()"
                    class="btn btn-danger full-width-button">Cancel</button>
            </div>

        </form>

    </div>
</div>
